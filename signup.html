
<!DOCTYPE html>
<html lang="en" > 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="css/stylesignup.css" type="text/css" rel="stylesheet" media="screen"   />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mathenge Richard">
    <title>StackOverflow-lite | Login</title>
    <link rel="stylesheet" href="./css/stylelogin.css"> 
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100, 200,300,400,500,600,700,
    800,900|Coromorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/gif" sizes="16x16">
    <script src="main.js"></script>

</head>
<body>
    <header>
        <div class="container">
                <h1> <img src="./images/logo.png" alt="logo" width="40" height="40"> Stack<span class="highlight ">Overflow-lite</span></h1>
                </div>
     </header>
<div class="container">
  <form action="/login.html">
    <h1>Sign Up</h1>
    <hr>
    <label class="col-75" for="email"><b>Email</b></label>
    <input type="text" placeholder="example@gmail.com" name="email" required>

    <label class="col-75"for="psw"><b>Password</b></label>
    <input class="col-25" type="password" placeholder="*********" name="psw" required>

    <label class="col-75" for="psw-repeat"><b>Re-enter Password</b></label>
    <input class="col-25" type="password" placeholder="*********" name="psw-repeat" required>
   
    
    <button type="submit" >Sign Up</button>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
<hr>
<p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </form>
</div>

</body>
</html>
